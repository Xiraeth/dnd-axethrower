<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axethrower Damage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img
      src="dungeons-and-dragons-phone-har2t0i5h6s9tei6.jpg"
      alt="Dungeons and Dragons"
    />
    <div class="restButtons">
      <button class="rest" id="longRest">Long Rest</button>
      <button class="rest" id="shortRest">Short Rest</button>
    </div>
    <div class="stats">
      <div class="ac">AC: <span>19</span></div>
    </div>
    <div class="hitpoints maximumHP" style="margin-bottom: 5px">
      <p>Maximum Hitpoints:</p>
      <span contenteditable="true">126</span>
    </div>
    <div class="hitpoints currentHP">
      <p>Current Hitpoints:</p>
      <span contenteditable="true">126</span>
    </div>
    <div class="hitpoints tempHP" style="margin-top: 5px">
      <p>Temporary Hitpoints:</p>
      <span contenteditable="true">0</span>
    </div>
    <form>
      <label for="takeDamage">Take Damage:</label
      ><input type="number" id="takeDamage" autocomplete="off" />
      <input type="submit" value="Submit" />
    </form>

    <div class="extraAttacks">
      <p>You currently have <i>0</i> extra attacks</p>
    </div>

    <div class="amaniRageContainer">
      <button class="amaniRage">Amani Rage</button>
      <div class="amaniRegenHP">
        RegenHP: <span contenteditable="true">0</span>
        <div class="remainingHealTicks">0</div>
      </div>
    </div>

    <div class="berserkinContainer">
      <button id="berserk">+Berserk</button>
      <button id="removeBerserk">-Berserk</button>
      <div>0</div>
    </div>

    <div class="attackContainer">
      <button id="attackBtn">Attack</button>
      <div id="damage">13</div>
    </div>

    <div id="totalDamage">Total damage: <span>0</span></div>

    <div class="endTurnContainer">
      <button id="endTurn">End Turn</button>
    </div>
  </body>
</html>
